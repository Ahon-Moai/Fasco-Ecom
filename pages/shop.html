<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/shop.css" />
  </head>
  <body>
    <section class="navbar">
      <h1 id="logo">FASCO</h1>
      <div class="nav-items">
        <p>Home</p>
        <p class="specific-nav">shop</p>
        <p>Products</p>
        <p>Pages</p>
      </div>
      <div class="nav-logos">
        <button>HEllo</button><button>HEllo</button><button>HEllo</button
        ><button>Hello</button>
      </div>
    </section>
    <div class="top-text">
      <p class="top-text-top">Fashion</p>
      <p class="top-text-under">
        Home <span class="top-text-arr">></span>Fashion
      </p>
    </div>
    <section class="main-fashion">
      <div class="left-fashion">
        <p class="filter-text">Filters</p>
        <div class="size">
          <p class="size-text">Size</p>
          <div class="sizes">
            <p>S</p>
            <p>M</p>
            <p>L</p>
          </div>
          <p class="specific-size">XL</p>
        </div>
        <div class="colors">
          <p class="color-text">Colors</p>
          <div class="color-main">
            <div class="color1 cicrle"></div>
            <div class="color2 cicrle"></div>
            <div class="color3 cicrle"></div>
            <div class="color4 cicrle"></div>
            <div class="color5 cicrle"></div>
            <div class="color6 cicrle"></div>
            <div class="color7 cicrle"></div>
            <div class="color8 cicrle"></div>
            <div class="color9 cicrle"></div>
            <div class="color10 cicrle"></div>
            <div class="color11 cicrle"></div>
            <div class="color12 cicrle"></div>
            <div class="color13 cicrle"></div>
            <div class="color14 cicrle"></div>
          </div>
        </div>
        <div class="prices">
          <p class="prices-text">Prices</p>
          <div class="prices-real">
            <p>$0-$50</p>
            <p>$50-$100</p>
            <p>$100-$150</p>
            <p>$150-$200</p>
            <p>$300-$400</p>
          </div>
        </div>
        <div class="prices">
          <p class="prices-text">Brands</p>
          <div class="prices-real">
            <p>Minimog</p>
            <p>Retrolie</p>
            <p>Brook</p>
            <p>Learts</p>
            <p>Vagabond</p>
            <p>Abby</p>
          </div>
        </div>
        <div class="prices">
          <p class="prices-text">Collection</p>
          <div class="prices-real">
            <p>All products</p>
            <p>Best sellers</p>
            <p>New arrivals</p>
            <p>Accessories</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
