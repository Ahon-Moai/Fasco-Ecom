<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FASCO</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Volkhov&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="navbar">
      <h1 class="logo">FASCO</h1>
      <div class="nav-items">
        <p>Home</p>
        <p>About</p>
        <p>Deals</p>
        <p>Contact</p>
        <p>Forum</p>
        <button>Sign Up</button>
      </div>
      <i id="nav-icon" class="fa-solid fa-bars"></i>
    </section>
    <section class="hero">
      <div class="img-one">
        <img id="img-one" src="./imgone.png" alt="" />
      </div>
      <div class="mid-sec">
        <div class="img-two">
          <img id="img-two" src="imgtwo.png" alt="" />
        </div>
        <p class="text-ultimate">ULTIMATE</p>
        <p class="text-sale">SALE</p>
        <p class="collection-text">NEW COLLECTION</p>
        <button class="">SHOP NOW</button>
        <div class="img-two">
          <img id="img-two" src="imgtwo.png" alt="" />
        </div>
      </div>
      <div class="img-one">
        <img id="img-one" src="./imgone.png" alt="" />
      </div>
    </section>
    <section class="brand-section">
      <img src="brandone.png" alt="" /><img
        class="spe"
        src="brandtwo.png"
        alt=""
      /><img src="brandthree.png" alt="" /><img
        src="brandfour.png"
        alt=""
      /><img src="brandfive.png" alt="" />
    </section>
  </body>
</html>
